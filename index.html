<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Corgi Rage Run</title>
  <style>
    :root {
      --primary: #FF7D00;
      --secondary: #FFAA33;
      --background: #FFF8F0;
      --text: #333;
      --obstacle: #E63946;
      --ground: #6D4C41;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: var(--background);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      text-align: center;
      user-select: none;
      padding: 10px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
    }

    #game-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    h1 {
      font-size: clamp(1.5rem, 6vw, 2rem);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
    }

    #score-display {
      font-size: clamp(1rem, 4vw, 1.2rem);
      color: var(--primary);
      background: white;
      padding: 5px 15px;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #game-area {
      position: relative;
      width: 100%;
      flex: 1;
      min-height: 200px;
      max-height: 60vh;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      touch-action: manipulation;
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #start-screen h2 {
      color: var(--primary);
      font-size: clamp(1.5rem, 6vw, 1.8rem);
      margin-bottom: 15px;
      text-align: center;
      padding: 0 10px;
    }

    #start-btn {
      padding: 8px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: clamp(1rem, 4vw, 1.1rem);
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.2s;
    }

    #start-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 15px;
      background-color: var(--ground);
      z-index: 1;
    }

    #corgi {
      position: absolute;
      bottom: 15px;
      left: 40px;
      width: 70px;
      height: 50px;
      background-image: url('https://media.baamboozle.com/uploads/images/319422/1626469260_45848_gif-url.gif');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 3;
      transition: transform 0.1s;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
    }

    #obstacle {
      position: absolute;
      bottom: 15px;
      right: -100px;
      font-size: 24px;
      color: var(--obstacle);
      width: 50px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transform: rotate(5deg);
    }

    .jump {
      animation: jump 0.6s cubic-bezier(0.3, 0.7, 0.4, 1);
    }

    @keyframes jump {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-100px) rotate(-10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 350px;
      color: var(--obstacle);
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      z-index: 10;
      display: none;
      border: 3px solid var(--primary);
    }

    #message h2 {
      font-size: clamp(1.5rem, 6vw, 1.8rem);
      margin-bottom: 8px;
      color: var(--obstacle);
      line-height: 1.2;
    }

    #message p {
      font-size: clamp(0.9rem, 4vw, 1rem);
      margin-bottom: 10px;
      line-height: 1.3;
    }

    #final-score {
      display: block;
      font-size: clamp(1.1rem, 4vw, 1.3rem);
      font-weight: bold;
      margin: 8px 0;
      color: var(--primary);
    }

    #laughing-emoji {
      font-size: clamp(2rem, 8vw, 2.5rem);
      display: block;
      margin: 10px 0;
      animation: laugh 0.5s infinite alternate;
    }

    @keyframes laugh {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg) scale(1.1); }
    }

    #restart-btn {
      padding: 8px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: clamp(0.9rem, 4vw, 1rem);
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.2s;
      margin-top: 8px;
    }

    #restart-btn:hover {
      background: var(--secondary);
      transform: translateY(-3px) scale(1.05);
    }

    #controls {
      margin-top: 15px;
      color: var(--text);
      opacity: 0.7;
      font-size: clamp(0.7rem, 3vw, 0.8rem);
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      z-index: 0;
    }

    #credits {
      margin-top: 8px;
      font-size: clamp(0.6rem, 3vw, 0.7rem);
      color: var(--text);
      opacity: 0.6;
    }

    @media (min-width: 768px) {
      #game-area {
        max-height: 300px;
      }
      
      #corgi {
        width: 80px;
        height: 60px;
        left: 50px;
        bottom: 20px;
      }
      
      #obstacle {
        font-size: 28px;
        width: 60px;
        height: 50px;
        bottom: 20px;
      }
      
      #ground {
        height: 20px;
      }
      
      #message {
        max-width: 400px;
        padding: 25px;
      }
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      body {
        height: -webkit-fill-available;
      }
      
      #game-container {
        height: -webkit-fill-available;
      }
      
      #game-area {
        max-height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <header>
      <h1>Corgi Rage Run</h1>
      <div id="score-display">Score: 0</div>
    </header>

    <div id="game-area">
      <div id="start-screen">
        <h2>Corgi Rage Run</h2>
        <button id="start-btn">Start Game</button>
      </div>
      
      <div id="corgi"></div>
      <div id="obstacle">KURWA</div>
      <div id="ground"></div>
      
      <div id="message">
        <h2>ZginÄ…Å‚eÅ›? Ja PierdolÄ™! ðŸ˜‚</h2>
        <div id="laughing-emoji">ðŸ¤£</div>
        <p>O nie! KURWA, pokonaÅ‚ ciÄ™!</p>
        <span id="final-score">Score: 0 | Record: 0</span>
        <button id="restart-btn">Play Again</button>
      </div>
    </div>

    <div id="controls">
      <p>Tap anywhere to jump</p>
      <div id="credits">Created by Lucas</div>
    </div>
  </div>

  <script>
    // Elementos do DOM
    const DOM = {
      corgi: document.getElementById('corgi'),
      obstacle: document.getElementById('obstacle'),
      message: document.getElementById('message'),
      scoreDisplay: document.getElementById('score-display'),
      finalScore: document.getElementById('final-score'),
      restartBtn: document.getElementById('restart-btn'),
      gameArea: document.getElementById('game-area'),
      startScreen: document.getElementById('start-screen'),
      startBtn: document.getElementById('start-btn'),
      laughingEmoji: document.getElementById('laughing-emoji')
    };
  
    // Estado do jogo
    const gameState = {
      jumping: false,
      gameOver: false,
      gameStarted: false,
      score: 0,
      highScore: 0,
      speed: 5,
      animationId: null,
      obstacleActive: false
    };
  
    // InicializaÃ§Ã£o
    function init() {
      createClouds();
      setupEventListeners();
      setRandomLaugh();
      
      // iOS height fix
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        document.documentElement.style.height = '100%';
        document.body.style.height = '100%';
        document.getElementById('game-container').style.height = '100%';
      }
    }
  
    // Cria nuvens decorativas
    function createClouds() {
      for (let i = 0; i < 5; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
  
        const size = Math.random() * 50 + 30;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const opacity = Math.random() * 0.5 + 0.3;
  
        cloud.style.width = `${size}px`;
        cloud.style.height = `${size * 0.6}px`;
        cloud.style.left = `${posX}%`;
        cloud.style.top = `${posY}%`;
        cloud.style.opacity = opacity;
  
        DOM.gameArea.appendChild(cloud);
      }
    }
  
    // Configura controles
    function setupEventListeners() {
      // Touch em qualquer lugar da tela
      document.addEventListener('touchstart', handleTouch, { passive: false });
      
      // Clique do mouse
      document.addEventListener('click', handleClick);
      
      // Teclado
      document.addEventListener('keydown', handleKeyPress);
    }
  
    function handleTouch(e) {
      if (!gameState.gameStarted) {
        e.preventDefault();
        startGame();
        return;
      }
      
      if (!gameState.jumping && !gameState.gameOver) {
        e.preventDefault();
        jump();
      }
    }
    
    function handleClick(e) {
      // Evita duplicaÃ§Ã£o de eventos em dispositivos touch
      if (e.pointerType === 'touch') return;
      
      if (!gameState.gameStarted) {
        startGame();
        return;
      }
      
      if (!gameState.jumping && !gameState.gameOver) {
        jump();
      }
    }
  
    function handleKeyPress(e) {
      if (!gameState.gameStarted && ['Space', 'ArrowUp', 'w'].includes(e.code)) {
        startGame();
        return;
      }
      if (['Space', 'ArrowUp', 'w'].includes(e.code) && !gameState.jumping && !gameState.gameOver) {
        jump();
      }
    }
  
    // LÃ³gica do pulo
    function jump() {
      if (gameState.jumping) return;
      
      gameState.jumping = true;
      DOM.corgi.classList.add('jump');
  
      setTimeout(() => {
        DOM.corgi.classList.remove('jump');
        gameState.jumping = false;
      }, 600);
    }
  
    // Inicia o jogo
    function startGame() {
      if (gameState.gameStarted) return;
  
      gameState.gameStarted = true;
      gameState.gameOver = false;
      resetGameState();
      DOM.startScreen.style.display = 'none';
      DOM.message.style.display = 'none';
      spawnObstacle();
    }
  
    // Reseta o estado do jogo
    function resetGameState() {
      gameState.score = 0;
      gameState.speed = 5;
      DOM.scoreDisplay.textContent = `Score: 0`;
      gameState.obstacleActive = false;
    }
  
    // Reseta o jogo
    function resetGame() {
      gameState.gameStarted = true;
      gameState.gameOver = false;
      resetGameState();
      DOM.message.style.display = 'none';
      spawnObstacle();
    }
  
    // Gera obstÃ¡culos
    function spawnObstacle() {
      if (gameState.obstacleActive) return;
      gameState.obstacleActive = true;
  
      let position = DOM.gameArea.offsetWidth;
      DOM.obstacle.style.left = `${position}px`;
  
      const moveObstacle = () => {
        if (gameState.gameOver) {
          gameState.obstacleActive = false;
          return;
        }
  
        position -= gameState.speed;
        DOM.obstacle.style.left = `${position}px`;
  
        updateScore();
  
        if (checkCollision()) {
          endGame();
          return;
        }
  
        if (position < -100) {
          gameState.obstacleActive = false;
          setTimeout(spawnObstacle, Math.random() * 300 + 200);
          cancelAnimationFrame(gameState.animationId);
          return;
        }
  
        gameState.animationId = requestAnimationFrame(moveObstacle);
      };
  
      moveObstacle();
    }
  
    function updateScore() {
      gameState.score++;
      DOM.scoreDisplay.textContent = `Score: ${gameState.score}`;
      if (gameState.score % 5 === 0) gameState.speed += 0.2;
    }
  
    // Verifica colisÃ£o
    function checkCollision() {
      const corgiRect = DOM.corgi.getBoundingClientRect();
      const obstacleRect = DOM.obstacle.getBoundingClientRect();
  
      return (
        corgiRect.right > obstacleRect.left + 20 &&
        corgiRect.left < obstacleRect.right - 20 &&
        corgiRect.bottom > obstacleRect.top + 15
      );
    }
  
    // Finaliza o jogo
    function endGame() {
      gameState.gameOver = true;
      gameState.gameStarted = false;
      gameState.obstacleActive = false;
      updateHighScore();
      showGameOver();
      cancelAnimationFrame(gameState.animationId);
    }
  
    function updateHighScore() {
      gameState.highScore = Math.max(gameState.highScore, gameState.score);
      DOM.finalScore.textContent = `Score: ${gameState.score} | Record: ${gameState.highScore}`;
    }
  
    function showGameOver() {
      setRandomLaugh();
      DOM.message.style.display = 'block';
      DOM.restartBtn.style.display = 'inline-block';
    }
  
    // Emoji aleatÃ³rio de risada
    function setRandomLaugh() {
      const laughs = ['ðŸ¤£', 'ðŸ˜†', 'ðŸ˜…', 'ðŸ’€', 'â˜ ï¸'];
      DOM.laughingEmoji.textContent = laughs[Math.floor(Math.random() * laughs.length)];
    }
  
    // Inicia o jogo quando a pÃ¡gina carrega
    window.addEventListener('load', init);
    
    // iOS resize fix
    window.addEventListener('resize', function() {
      if (window.innerHeight > 0) {
        document.documentElement.style.height = window.innerHeight + 'px';
      }
    });
  </script>
</body>
</html>
